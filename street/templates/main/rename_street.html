{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/add_document.css' %}">

<div class="w3-content">
    <div class="w3-black w3-bar w3-center">
      <h2>Змінити назву вулиці {{street.name}}:</h2>
      <p>На основі документу:</p>
      <a target = "_blank" href = "/media/{{ document.path_pdf }}" class="w3-xlarge">{{ document.origin_name }} ({{ document.name }}) {{ document.date }}</a>
    </div>
    <form method="POST" class="post-form" action="{% url 'main:street_rename' street.id %}">{% csrf_token %}
        <label for="street_name">Нова назва вулиці:</label>
        <input id = "street_name" type="text" name="street_name" placeholder="Введіть назву..">

        <label for="operation_date">Дата проведення операції:</label>
        <input id = "operation_date" type="date" name="operation_date" >
        <button type="submit" class="w3-button w3-black w3-right">Змінити</button>
    </form>
</div>
{% endblock %}
