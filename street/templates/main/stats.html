{% extends 'base.html' %}

{% block sidebar %}
{% endblock sidebar %}

{% block content %}
<div class="w3-col" style = "height: 100%">
    <div class="w3-row" style = "width: 100%; height: 100%">
      <div id="piechart" style="width: 100%; height: 100%;z-index: 0;">
        
      </div>
    </div>
    <div class="w3-row" style = "width: 100%; height: 100%">
      <div id="chart_div" style="width: 100%; height: 100%;z-index: 0;">
        
      </div>
    </div>
</div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            {% for i in values %}
              ['{{i.0}}', {{i.1}}],
            {% endfor %}
        ]);

        var options = {
          title: 'Кількість вулиць за районами'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>

<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Проміжок',  'Кількість вулиць'],
      {% for i in len_stat %}
        ['{{i.0}}', {{i.1}}],
      {% endfor %}
    ]);

    var options = {
      title: 'Розподіл вулиць у системі за довжиною',
      vAxis: {title: 'Кількість вулиць, шт'},
      hAxis: {title: 'Довжина, м'},
      //isStacked: true
    };

    var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div'));

    chart.draw(data, options);
  }
</script>



{% endblock content %}
